name: Python Tests & Code Quality

on:
  push:
    branches: [ main, Working ]
  pull_request:
    branches: [ main, Working ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pytest
      run: |
        pytest test_projet.py -v --tb=short
    
    - name: Run pytest with coverage
      run: |
        pytest test_projet.py --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8
    
    - name: Run flake8
      run: |
        flake8 projet\ jour\ 2.py test_projet.py --max-line-length=100 --count --show-source --statistics
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint "projet jour 2.py" --disable=C0111,C0103 --fail-under=7.0
      continue-on-error: true

  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Check Python syntax
      run: |
        python -m py_compile "projet jour 2.py"
        python -m py_compile test_projet.py
        echo "âœ“ All files have valid Python syntax"
